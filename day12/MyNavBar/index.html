<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>My Nav Example</title>
</head>
<body>

    <nav>
        <div class="logo">
            <h1 class="logo-txt">CFH</h1>
        </div>
        <div>
            <ul>
                <li>Menu</li>
                <li>Github</li>
                <li>Google</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="search-bar">
            <input type="text"/>
            <img class="searchIcon" src="http://www.clker.com/cliparts/n/U/H/1/H/u/search-icon-white-one-hi.png" alt="search-icon">
        </div>
        <div class="login">  
            <p class="login-txt">LOG IN / DIRECTIONS</p>
            <div>
                <p class="login-txt">VIEW CART</p>
                <img class="cartIcon" src="https://ak8.picdn.net/shutterstock/videos/1006608868/thumb/7.jpg" alt="shopping cart">
            </div>
        </div>
    </nav>
    
    
</body>
</html>
